<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>CPS | Brands</title>
  </head>
  <body>
    <section class="brands section">
      <div class="section__top">
        <div class="section__top-container container">
          <h2 class="section__title">Ремонт техники различных брендов</h2>
        </div>
      </div>
      <div class="container">
        <div class="brands__inner">

            <ul class="brands__list swiper-wrapper">
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/lenovo.png"
                  alt="Lenovo"
                  class="brands__brand-image"
                />
                <a href="#" class="brands__item-btn"></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/samsung.png"
                  alt="Samsung"

              </li>
              <li class="brands__item swiper-slide">

                  src="./img/brands/apple.png"
                  alt="Apple"

                />

              </li>
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/viewsonic.png"
                  alt="ViewSonic"
                  class="brands__brand-image"
                />

              </li>
              <li class="brands__item swiper-slide">

              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/hp.png"

                />

              </li>
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/acer.png"
                  alt="Acer"
                  class="brands__brand-image"
                />
                <a href="#" class="brands__item-btn"></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/sony.png"
                  alt="Sony"
                  class="brands__brand-image"
                />
                <a href="#" class="brands__item-btn"></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/lenovo.png"
                  alt="Lenovo"
                  class="brands__brand-image"
                />

                  src="./img/brands/samsung.png"

                  class="brands__brand-image"
                />
                <a href="#" class="brands__item-btn"></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/apple.png"
                  alt="Apple"
                  class="brands__brand-image"
                />
                <a href="#" class="brands__item-btn"></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  src="./img/brands/viewsonic.png"
                  alt="ViewSonic"
                  class="brands__brand-image"
                />
                <a href="#" class="brands__item-btn"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="brands__pagination"></div>
        <a href="#" class="brands__show-all-btn dropdown-btn">Показать все</a>
      </div>
